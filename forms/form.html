<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<section class="container col-5 my-5" id="form">
        <section class="row">
            <section class="col">
                    <form class="register" method="post" action="#">
                        <div class="form-group" >
                            <label for="name">Student Name</label>
                            <input name="s-name" class="form-control" placeholder="Enter Name" type="text">
                          </div>
                          <div class="form-group" >
                              <label for="rollno">Roll no</label>
                              <input name="rollno" class="form-control" placeholder="Enter rollno" type="text">
                            </div>
                            <div class="form-group" >
                              <label for="exampleInputEmail1">Email address</label>
                              <input name="email"type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                              <label for="Date">Date_of_birth</label>
                              <input name="dateofbirth" type="text" class="form-control" id="dateinput" placeholder="Date_of_birth" id="dateinput">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary" >Submit</button>
                          </form>
            </section>
        </section>
    </section>
    <script src="js/form.js"></script>
</body>
</html>
